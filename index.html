<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            padding: 20px;
        }

        #nameOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #nameOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            /* Added this line */
        }

        #nameInput {
            font-size: 20px;
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 10px;
            text-align: center;
        }

        #submitName {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        img {
            border-radius: 50px;
            width: 375px;
            height: auto;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff4d4d, #ff1a75);
            padding: 20px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yes {
            background: linear-gradient(to right, #28a745, #32cd32);
            color: white;
        }

        #no {
            background: linear-gradient(to right, #ff4d4d, #ff0000);
            color: white;
        }

        button:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: white;
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="nameOverlay">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Type your name...">
        <button id="submitName">Submit</button>
    </div>

    <img src="https://media3.giphy.com/media/c76IJLufpNwSULPk77/giphy.webp" alt="Love Sticker">
    <h1 id="valentineMessage">Will you be my Valentine, <span id="namePlaceholder">......</span>?</h1>

    <div class="buttons">
        <button id="yes" onclick="changeYesText()">
            <span class="label">YES-: </span>
            <span class="message">Click me!</span>
        </button>
        <button id="no" onclick="shrinkNoButton()">
            <span class="label">No-:</span>
            <span class="message">Don't click!</span>
        </button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let nameOverlay = document.getElementById("nameOverlay");
        let nameInput = document.getElementById("nameInput");
        let submitName = document.getElementById("submitName");
        let namePlaceholder = document.getElementById("namePlaceholder");

        submitName.addEventListener("click", function () {
            let userName = nameInput.value.trim();
            if (userName === "") {
                alert("Plz add a name");
            } else {
                namePlaceholder.textContent = userName;
                localStorage.setItem('valentineName', userName); 
                nameOverlay.style.display = "none";
            }
        });

        let yesClickCount = 0;
        let noClickCount = 0;

        const noTexts = [
            "Are you sure?",
            "Don't say so!",
            "Think it again!",
            "Really?!",
            "Give it a chance!",
            "You might regret this!",
            "Last chance!",
            "Think about us!",
            "Is that your final answer?"
        ];

        const yesTexts = [
            "Seriously?",
            "Are you real?",
            "You made my day!"
        ];

        function shrinkNoButton() {
            noClickCount++;

            if (noClickCount < 10) {
                let scale = 1 - (noClickCount * 0.1);
                noButton.style.transform = `scale(${scale})`;
            } else {
                noButton.style.display = "none";
            }

            let randomIndex = Math.floor(Math.random() * noTexts.length);
            noButton.querySelector(".message").innerText = noTexts[randomIndex];

            increaseYesButton();
        }

        function increaseYesButton() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 3) + "px";
            yesButton.style.padding = (currentSize + 3) + "px " + (currentSize + 5) + "px";
        }

        function changeYesText() {
            if (yesClickCount < yesTexts.length) {
                yesButton.querySelector(".message").innerText = yesTexts[yesClickCount];
                yesClickCount++;
            } else {
               
                const userName = localStorage.getItem('valentineName') || 'pookie';
                window.location.href = `love.html?name=${encodeURIComponent(userName)}`;
            }
        }
    </script>

</body>

</html>
