<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            padding: 20px;
        }

        img {
            border-radius: 50px;
            width: 450px;
            height: auto;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff4d4d, #ff1a75);
            padding: 20px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #yes {
            background: linear-gradient(to right, #28a745, #32cd32);
            color: white;
        }

        #no {
            background: linear-gradient(to right, #ff4d4d, #ff0000);
            color: white;
        }

        button:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-weight: bold;
            font-size: 22px;
        }

        .message {
            font-size: 16px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            img {
                width: 250px;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <img src="https://media3.giphy.com/media/c76IJLufpNwSULPk77/giphy.webp" alt="Love Sticker">  
    <h1>Will you be my Valentine Divya?</h1>

    <div class="buttons">
        <button id="yes" onclick="changeYesText()">
            <span class="label">YES</span>
            <span class="message">Click me!</span>
        </button>
        <button id="no" onclick="shrinkNoButton()">
            <span class="label">NO</span>
            <span class="message">Don't click!</span>
        </button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let yesClickCount = 0;
        let noClickCount = 0;

        const noTexts = [
            "Are you sure?", 
            "Don't say so!", 
            "Think it again!", 
            "Really?!", 
            "Give it a chance!", 
            "You might regret this!", 
            "Last chance!", 
            "Think about us!", 
            "Is that your final answer?"
        ];

        const yesTexts = [
            "Seriously?", 
            "Are you real?", 
            "You made my day!"
        ];

        function shrinkNoButton() {
            noClickCount++;

            if (noClickCount < 10) {
                let scale = 1 - (noClickCount * 0.1);
                noButton.style.transform = `scale(${scale})`;
            } else {
                noButton.style.display = "none";
            }

            let randomIndex = Math.floor(Math.random() * noTexts.length);
            noButton.querySelector(".message").innerText = noTexts[randomIndex];

            increaseYesButton();
        }

        function increaseYesButton() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.style.padding = (currentSize + 5) + "px " + (currentSize + 10) + "px";
        }

        function changeYesText() {
            if (yesClickCount < yesTexts.length) {
                yesButton.querySelector(".message").innerText = yesTexts[yesClickCount];
                yesClickCount++;
            } else {
                window.location.href = "love.html";
            }
        }
    </script>

</body>
</html>
