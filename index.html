<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            padding: 20px;
        }

        img {
            width: 500px;
            height: auto;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff4d4d;
            font-size: 50px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #yes {
            background-color: green;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
        }

        #no {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
        }

        .label {
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
        }

        .message {
            font-size: 14px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            img {
                width: 400px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <img src="https://media3.giphy.com/media/c76IJLufpNwSULPk77/giphy.webp?cid=790b76111l6ni7bikkdvoohps0hulgfnonig3a60nn5nevki&ep=v1_gifs_trending&rid=giphy.webp&ct=g" alt="Love Sticker">  
    <h1>Will you be my Valentine Divya?</h1>

    <div class="buttons">
        <button id="yes" onclick="changeYesText()">
            <span class="label">YES</span>
            <span class="message">Click me!</span>
        </button>
        <button id="no" onclick="shrinkNoButton()">
            <span class="label">NO</span>
            <span class="message">Don't click!</span>
        </button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let yesClickCount = 0;
        let noClickCount = 0;

        const noTexts = [
            "Are you sure?", 
            "Don't say so!", 
            "Think it again!", 
            "Really?!", 
            "Give it a chance!", 
            "You might regret this!", 
            "Last chance!", 
            "Think about us!", 
            "Is that your final answer?"
        ];

        const yesTexts = [
            "Seriously?", 
            "Are you real?", 
            "You made my day!"
        ];

        function shrinkNoButton() {
            noClickCount++;

            if (noClickCount < 10) {
                let scale = 1 - (noClickCount * 0.1);
                noButton.style.transform = `scale(${scale})`;
            } else {
                noButton.style.display = "none"; // No button disappears after 10 clicks
            }

            let randomIndex = Math.floor(Math.random() * noTexts.length);
            noButton.querySelector(".message").innerText = noTexts[randomIndex];

            increaseYesButton(); // Call function to make Yes button bigger
        }

        function increaseYesButton() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px"; // Increase font size
            yesButton.style.padding = (currentSize + 5) + "px " + (currentSize + 10) + "px"; // Increase padding
        }

        function changeYesText() {
            if (yesClickCount < yesTexts.length) {
                yesButton.querySelector(".message").innerText = yesTexts[yesClickCount];
                yesClickCount++;
            } else {
                window.location.href = "love.html";
            }
        }
    </script>

</body>
</html>
